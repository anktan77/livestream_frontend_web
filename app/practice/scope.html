<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" src="../../Assets/admin/libs/angular.min.js"></script>
    <style>
        .show-scope-demo.ng-scope,
        .show-scope-demo .ng-scope {
            border: 1px solid red;
            margin: 3px;
        }
        .show-scope-demo .ng-scope .ng-scope {
            border: solid 1px blue;
        }
    </style>
</head>
<body ng-app="myapp">
    <div class="show-scope-demo">
        <div ng-controller="TopController">
            <div ng-controller="GreetingController">
                Tôi là {{username}}
            </div>
            <div ng-controller="ListController">
                Tôi đến từ công ty {{username}}
            </div>
            Hello {{username}}
        </div>
    </div>
    <script>
        angular.module("myapp", []).controller("TopController", function ($scope) {
            $scope.username = 'Bình Định';
        })
            .controller("GreetingController", function ($scope) {
                $scope.username = 'Nguyễn Đào Duy Tân';
            })
            .controller("ListController", function ($scope) {
                $scope.username = 'Vitalify';
            });
    </script>
</body>
</html>
