<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" src="../../Assets/admin/libs/angular.min.js"></script>
   
</head>
<body ng-app="myapp">
    <div ng-controller="myController">
        <h1>ng-model và ng-bind có liên kết qua lại với nhau, thay đổi cái này cái kia sẽ thay đổi <br/> bắt buộc biến phải giống nhau</h1>
        <h2>Nhập nội dung thông báo</h2>
        <input type="text" value="" ng-model="name" />
        <h2>Nội dung bạn đang gõ là</h2>
        <span ng-bind="name"></span>
        <hr />
        <div my-customer ng-init="student='Nguyễn Đào Duy Tân'">
            {{student}}
        </div>
        {{student}}
        <h1>Chúng ta cũng có thể tự định nghĩa directives</h1>
        <div my-directive>

        </div>

        <hr />
        <h2>Làm form login</h2>
        <div my-formregister></div>
    </div>
    <script>
        angular.module("myapp", []).controller("myController", function ($scope) {
            $scope.name = "";
        })
            .directive("myDirective", function () {
                return {
                    template: '<h1>Chào mừng bạn đến với Vitalify, lưu ý my-directive = myDirective</h1>'
                };
            })
            .directive("myFormregister", function () {
                var html = '<table>';
                    html += '<tr>';
                    html += '<td>Username:</td>';
                    html += '<td><input type="text"/></td>';
                    html += '</tr>';
                    html += '<tr>';
                    html += '<td>Password:</td>';
                    html += '<td><input type="password"/></td>';
                    html += '</tr>';
                    html += '<tr>';
                    html += '<td></td>';
                    html += '<td><input type="Button" value="Login"/></td>';
                    html += '</tr>';
                    html += '</table>';
                return {
                    template: html
                };
            });
    </script>
</body>
</html>
