<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" src="../../Assets/admin/libs/angular.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            margin: 20px;
        }

        div {
            height: 30px;
            line-height: 30px;
            padding: 0px 20px;
        }

        .odd {
            background: red;
            color: #FFF;
        }
        .even {
            background: blue;
            color: #FFF;
        }
    </style>
</head>
<body ng-app="myapp">
    <div ng-controller="oddController">
        <h1>Freetuts.net - ng-class-odd</h1>
        <div ng-repeat="student in students" ng-class-odd="'odd'" ng-class-even="'even'">
            {{student.name}}
        </div>
    </div>
    
    <script>
        angular.module("myapp", []).controller("oddController", function ($scope) {
            $scope.students = [
                { name: "Nguyễn Văn Cường" },
                { name: "Nguyễn Văn Kính" },
                { name: "Nguyễn Văn Chính" },
                { name: "Nguyễn Văn Quyền" },
                { name: "Nguyễn Văn Trường" },
                { name: "Nguyễn Văn Hùng" },
                { name: "Nguyễn Văn Hiếu" },
                { name: "Nguyễn Văn Nghĩa" }
            ];
        });
           
    </script>
</body>
</html>
