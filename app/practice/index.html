<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" src="../../Assets/admin/libs/angular.min.js"></script>
</head>
<body>
    <div ng-app="myapp">
        <div ng-controller="HeaderController">
            <h2>Xin chào {{data.title}} đến với website {{data.website}}!</h2>
        </div>
        <div ng-controller="ContentController">
            <p>Tôi là: {{data.name}} <br/>
                Email: {{data.email}} <br/>
                Điện thoại: {{data.phone}} <br/>
            </p>
        </div>
        <div ng-controller="MyController">
            Nhập tên của bạn:
            <input type="text" value="" ng-model="username" />
            <button ng-click="sayHello()"> In thông báo</button>
            <hr />
            {{greeting}}
        </div>
        
        <script>
            angular.module("myapp", []).controller("HeaderController", function ($scope) {
                $scope.data = {
                    title: 'các bạn',
                    website: 'freetuts.net'
                };
            }).controller("ContentController", function ($scope) {
                $scope.data = {
                    name: 'Nguyễn Đào Duy Tân',
                    email: 'vfa.internship.tanndt@gmail.com',
                    phone: '0389643578'
                };
            }).controller("MyController", function ($scope) {
                $scope.sayHello = function () {
                    $scope.greeting = 'Xin chào ' + $scope.username + ' !';
                }
            });

        </script>
    </div>
   

</body>
</html>
