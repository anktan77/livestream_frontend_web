<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" src="../../Assets/admin/libs/angular.min.js"></script>
    
</head>
<body ng-app="myapp">
    <div ng-controller="clickController">
        <h1>Freetuts.net - ng-click</h1>
        <input type="button" value="Click Me" ng-click="TangBienCount()" /> <br /><br />
        <span>Bạn đã click {{count}} lần</span>
    </div>
    
    <script>
        angular.module("myapp", []).controller("clickController", function ($scope) {
            $scope.count = 0;
            $scope.TangBienCount = function () {
                $scope.count++;
            };
        });
           
    </script>
</body>
</html>
