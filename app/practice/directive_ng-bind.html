<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" src="../../Assets/admin/libs/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="bindingController">
        <form name="userForm">
            <h5>Nhập nội dung => không sử dụng ng-bind</h5>
            <input type="text" name="userName" ng-model="name" /> <br />
            <h5>Chuỗi của bạn đang nhập là</h5>
            <span>{{name}}</span>
        </form>
    </div>
    <div ng-controller="bindingController2">
        <h5>Nhập nội dung, nhớ tiêm thư viện [ngSanitize]</h5>
        <input type="text" ng-model="myHTML" /> <br />
        <h5>Chuỗi của bạn đang nhập là</h5>
        <p ng-bind-html="myHTML"></p>
    </div>
    <script>
        angular.module("myapp", ['ngSanitize']).controller("bindingController", function ($scope) {

        })
            .controller("bindingController2", function ($scope) {

            });


    </script>
</body>
</html>
