<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../../Assets/admin/libs/css/bootstrap.min.css" rel="stylesheet" />
    <script language="javascript" src="../../../Assets/admin/libs/js/bootstrap.min.js"></script>
    <script language="javascript" src="../../../Assets/admin/libs/angular.min.js"></script>
</head>
<body ng-controller="ToDoCtrl">
    <div class="page-heade">
        <h1>
            Tarefas de <span ng-non-bindable="">{{todo.user}}</span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText">
            <span class="input-group-btn">
                <button class="btn" btn-default="" ng-click="addNewItem(actionText)">Add</button>
            </span>
        </div>

        <table class="table" table-striped="">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items" checkeditems:showcomplete="" orderby:action="">
                    <td><span ng-non-bindable="">{{item.action}}</span></td>
                    <td><input type="checkbox" ng-model="item.done"></td>
                </tr>
            </tbody>
        </table>

        <div class="”checkbox-inline”">
            <label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
        </div>
    </div>

</body>
</html>
