<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Sản phẩm</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6 card-body">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                        <div class="col-md-6 card-body">
                            <button class="btn btn-success" type="button" ui-sref="add_product">Thêm mới</button>
                            <button class="btn btn-danger" type="button" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                        </div>
                    </div>

                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10%"><label><input name="all" type="checkbox" ng-click="selectAll()" ng-model="checkAll" />Tất cả</label></th>
                                    <th style="width: 10%">ID</th>
                                    <th style="width: 30%">Email</th>
                                    <th style="width: 20%">Số điện thoại</th>
                                    <th style="width: 10%">Trạng thái</th>
                                    <th style="width: 10%">Coins</th>
                                    <th style="width: 10%">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="item in products | itemsPerPage:2">
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                    <td>{{item.IDcc}}</td>
                                    <td>{{item.Email}}</td>
                                    <td>
                                        {{item.Phone}}
                                    </td>
                                    <!--class="badge bg-danger"-->
                                    <td>
                                        <span ng-class="{'badge bg-red':item.Status==0,'badge bg-green':item.Status==1,'badge bg-blue':item.Status==2}">
                                            {{item.Status | statusFilter}}
                                        </span>
                                    </td>
                                    <td>
                                        <span>
                                            {{item.Coins}}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" ui-sref="edit_product({id:item.IDcc})"><i class="fas fa-pen"></i></button>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteProduct(item.IDcc)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6"><span class="fa-pull-right">Trang: {{currentPage}} - Tổng số bản ghi: {{totalCount}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    
                    <div class="card-footer clearfix ">
                        <ul class="pagination pagination-sm m-0 float-right">
                            <li class="page-item">
                                <div class="box-footer">
                                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/app/products/dirPagination-1.tpl.html"></dir-pagination-controls>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
