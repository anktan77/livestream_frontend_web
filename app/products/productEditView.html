<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Cập nhật danh mục: {{products.IdPerson}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmUpdateProduct" role="form" ng-submit="UpdateProduct()">
        <div class="card-body">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="products.Name">
                    <span ng-show="frmUpdateProduct.name.$invalid" style="color:red">Phải nhập tên danh mục</span><br />
                    <span ng-show="frmUpdateProduct.name.$error.maxlength" style="color:red">        Tên danh mục chỉ được 256 ký tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" ng-maxlength="13" required name="phone" ng-model="products.Phone">
                    <span ng-show="frmUpdateProduct.phone.$invalid" style="color:red">Phải nhập số điện thoại</span><br />
                    <span ng-show="frmUpdateProduct.phone.$error.maxlength" style="color:red">        Số điện thoại chỉ được 13 số</span><br />
                    <span ng-show="frmUpdateProduct.phone.$error.pattern" style="color:red">        Chỉ được nhập số</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 control-label">Image View</label>
                <div class="col-sm-10">
                    <input id="filePath" type="file" class="form-control" onchange="angular.element(this).scope().SelectFile(event)" name="image" ng-model="products.ImageView"><br />
                    <img src="{{products.ImageView}}"  alt="" style="height:200px;width:200px" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 control-label">Coins</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" min="1" max="10000" required name="coins" ng-model="products.Coins">
                    <span ng-show="frmUpdateProduct.coins.$invalid" style="color:red">Phải nhập số Coins </span><br />
                    <span ng-show="frmUpdateProduct.coins.$error.min" style="color:red">        Giá trị nhập vào không được dưới 0</span>
                    <span ng-show="frmUpdateProduct.coins.$error.max" style="color:red">        Giá trị nhập vào không được trên 10000</span>
                </div>
            </div>
